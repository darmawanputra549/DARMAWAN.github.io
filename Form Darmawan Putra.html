<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>form Darmawan putra</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-image: url('gambar/mountain.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    animation: backgroundAnimation 30s ease infinite;
  }
  
  @keyframes backgroundAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    margin-top: 100px;
  }

  .card {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    animation: fadeIn 2s ease;
  }

  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm" onsubmit="return validateForm()" action="Data diri.html" method="GET">
              <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="8">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Password harus memiliki setidaknya 8 karakter.
                </small>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Masuk</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
        function validateForm() {
            var nama = document.getElementById("nama").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Contoh validasi sederhana
            if (nama === "DARMAWAN PUTRA" && email === "darmawanputra549@gmail.com" && password === "22220409") {
                alert("Login berhasil!");
                return true;
            } else {
                alert("Nama, email, atau sandi salah!");
                document.getElementById("loginForm").reset(); // Mengosongkan form
                return false;
            }
        }
    </script>
    
    <div class="container-fluid">
    <div class="row text-center">
      <div class="col text-light">Copy right &copy; 2024 By DARMAWAN PUTRA</button></div>
    </div>
  </div>
</body>
</html>
